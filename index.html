<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 AI-Powered Customer Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔍 AI-Powered Customer Insights</h1>
        <p>📊 Enter details below to analyze customer segmentation:</p>

        <div class="input-group">
            <label>👤 Age:</label>
            <input type="number" id="age" placeholder="Enter Age" min="18" max="100">
        </div>

        <div class="input-group">
            <label>💰 Income:</label>
            <input type="number" id="income" placeholder="Enter Income" min="1000" max="100000">
        </div>

        <div class="input-group">
            <label>😀 Satisfaction Score:</label>
            <input type="range" id="satisfaction" min="0" max="100" value="50">
            <span id="satisfactionValue">50</span>
        </div>

        <button onclick="analyzeCustomer()">🚀 Analyze</button>

        <div id="loading" class="hidden">⏳ Analyzing...</div>

        <h2>🔮 Prediction:</h2>
        <p id="predictionResult">No analysis yet.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
